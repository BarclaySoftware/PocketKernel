<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Change the URL to the location of your web desktop's icon. -->
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="16x16">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="48x48">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="76x76">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="96x96">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="120x120">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="128x128">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="144x144">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="180x180">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="196x196">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="228x228">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="256x256">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="300x300">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="384x384">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="512x512">
    <link rel="icon" type="image/png" href="https://delivercdn.pages.dev/WebKernel/images/appicons/WebKernel-Icon.png" sizes="600x600">

    <!-- Where your web desktop's design language is located. -->
    <link rel="stylesheet" href="style.css">

    <!-- The name of your web desktop in the browser. -->
    <title>PocketKernel</title>
</head>
<body>
    <!-- Where all of your web desktop's apps are. -->
    <div class="desktop">
        <!-- A sample embedded app. -->
        <!-- In the openApp() area, the first text in quotes is the name of the app.
        Keep it the same for this section and the paragraph tags below. The next text
        is the app URL (if it is a text app, then put the contents of the app there.)
        The third text is a true statement. If true, the text/URL will be used as the
        source for an iFrame. If false, or blank, the text will be renered as normal
        text. -->
        <div class="app" onclick="openApp('Search', 'https://caesiumapps.pages.dev/search/', true)">
            <!-- The icon of the app that will show on the home page. -->
            <img class="appIcon" src="https://delivercdn.pages.dev/WebKernel/images/appicons/search.png" alt="Search">
            <!-- The name of the app. -->
            <p>Search</p>
        </div>

        <div class="app" onclick="openApp('Browser', 'https://caesiumapps.pages.dev/browser/', true)">
            <img class="appIcon" src="https://delivercdn.pages.dev/WebKernel/images/appicons/browser.png" alt="Browser">
            <p>Browser</p>
        </div>

        <div class="app" onclick="openApp('Clock', 'https://caesiumapps.pages.dev/clock/', true)">
            <img class="appIcon" src="https://delivercdn.pages.dev/WebKernel/images/appicons/clock.png" alt="Clock">
            <p>Clock</p>
        </div>

        <div class="app" onclick="openApp('Canvas', 'https://caesiumapps.pages.dev/canvas/', true)">
            <img class="appIcon" src="https://delivercdn.pages.dev/WebKernel/images/appicons/canvas.png" alt="Canvas">
            <p>Canvas</p>
        </div>

        <div class="app" onclick="openApp('Notes', 'https://caesiumapps.pages.dev/notes/', true)">
            <img class="appIcon" src="https://delivercdn.pages.dev/WebKernel/images/appicons/notes.png" alt="Notes">
            <p>Notes</p>
        </div>

        <div class="app" onclick="openApp('Terminal', 'https://caesiumapps.pages.dev/terminal/', true)">
            <img class="appIcon" src="https://delivercdn.pages.dev/WebKernel/images/appicons/terminal.png" alt="Terminal">
            <p>Terminal</p>
        </div>

        <div class="app" onclick="openApp('Calculator', 'https://caesiumapps.pages.dev/calculator/', true)">
            <img class="appIcon" src="https://delivercdn.pages.dev/WebKernel/images/appicons/calculator.png" alt="Calculator">
            <p>Calculator</p>
        </div>

        <!-- A basic text-based app. -->
        <div class="app" onclick="openApp('Welcome', '\n Welcome to PocketKernel, the mobile version of WebKernel. All of your favorite WebKernel desktop apps are in PocketKernel. With one design language and similar functionality, easily switch between desktop and mobile.')">
            <img src="https://delivercdn.pages.dev/WebKernel/images/appicons/welcome.png" alt="Welcome">
            <p>Welcome</p>
        </div>

        <div class="app" onclick="openApp('Updates', '\n Version 1.0: Initial Release. \n Version 1.1: Changed UI to fit Aurorasoft design standards \n Version 1.2: Changed UI to use new display font to make the feel more welcoming. \n Version 1.3: Introduced Updates app.')">
            <img src="https://delivercdn.pages.dev/WebKernel/images/appicons/updates.png" alt="Updates">
            <p>Updates</p>
        </div>

        <div class="app" onclick="openApp('QuickSend', 'https://caesiumapps.pages.dev/quicksend/', true)">
            <img class="appIcon" src="https://delivercdn.pages.dev/WebKernel/images/appicons/quicksend.png" alt="QuickSend">
            <p>QuickSend</p>
        </div>

        <div class="app" onclick="openApp('Media', 'https://caesiumapps.pages.dev/media/', true)">
            <img class="appIcon" src="https://delivercdn.pages.dev/WebKernel/images/appicons/media.png" alt="Media">
            <p>Media</p>
        </div>
    </div>

    <!-- The actual app, when opened. -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="app-title"></span>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="app-content">
                <!-- App content will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
